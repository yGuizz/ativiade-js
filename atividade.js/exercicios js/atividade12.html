    <script>
        function ehPalindromo(str) {
    str = str.replace(/\s/g, '').toLowerCase();
    return str === str.split('').reverse().join('');
}


console.log(ehPalindromo("radar"));   
console.log(ehPalindromo("palavra"));    
console.log(ehPalindromo("Ame a ema"));  

    </script>
