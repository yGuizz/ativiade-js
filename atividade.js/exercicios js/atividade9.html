<script>
function verificarParOuImpar(numero) {
  if (numero % 2 === 0) {
    return "par";
  } else {
    return "ímpar";
  }
}

const numero = 3;
const resultado = verificarParOuImpar(numero);
document.write(`${numero} é ${resultado}`);

</script>
