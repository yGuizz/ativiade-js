<body>

    <script>
function calcularMediaAritmetica(array) {
  if (array.length === 0) {
    return 0;
  }

  const soma = array.reduce((acumulador, numero) => acumulador + numero, 0);
  const media = soma / array.length;
  return media;
}

const numeros = [10, 20, 30, 40, 50];
const media = calcularMediaAritmetica(numeros);
document.write(`A média aritmética dos números é: ${media}`);

    </script>
    
</body>
</html>
