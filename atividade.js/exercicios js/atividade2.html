    <script>
     function converterParaMaiusculas(array) {
  const novoArray = array.map(palavra => palavra.toUpperCase());
  return novoArray;
}

const palavras = ["escola", "loja", "controle", "fita"];
const palavrasMaiusculas = converterParaMaiusculas(palavras);
document.write(palavrasMaiusculas); 
       
    </script>
