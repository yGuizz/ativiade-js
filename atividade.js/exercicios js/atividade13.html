<body>
    <script>
        function contarLetra(str, letra) {
    str = str.toLowerCase();
    letra = letra.toLowerCase();
    
    let count = 0;
    for (let i = 0; i < str.length; i++) {
        if (str[i] === letra) {
            count++;
        }
    }
    return count;
}

console.log(contarLetra("banana", "a"));    
console.log(contarLetra("Abracadabra", "r"));  
console.log(contarLetra("Hello", "z"));       

    </script>
